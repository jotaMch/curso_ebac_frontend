<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form">
        <h2>Formulario de cadastro</h2>
        <form>
            <div class="f-form">
                <label>Nome completo:</label>
                <input type="text" id="nome-completo" required placeholder="Nome completo">
            </div>
            <div class="f-form">
                <label>E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="E-mail">
            </div>
            <div class="f-form">
                <label>Telefone:</label>
                <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
            </div>
            <div class="f-form">
                <label>CPF:</label>
                <input type="text" id="cpf" required>
            </div>
            <div class="f-form">
                <label>CEP:</label>
                <input type="text" id="cep" required placeholder="">
            </div>
            <div class="f-form">
                <label>Informações de residência:</label>
                <input type="text" id="cidade" required placeholder="Cidade">
                <input type="text" id="cidade" required placeholder="Estado">
                <input type="text" id="rua" required placeholder="Rua">
                <input type="number" id="number" min="0" required placeholder="Nº">
                <input type="text" id="complemento"  required placeholder="Complemento">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000')
            $('#telefone').mask('(00) 00000-0000')

        });
    </script>
</body>
</html>
